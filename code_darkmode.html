<script>
		function myFunction() {
			var element = document.body;
			element.classList.toggle("dark-mode");
		}
	</script>
	<style>
		body {
		  padding: 25px;
		  background-color: #dae0e6;
		  color: black;
		  font-size: 25px;
		}

		.dark-mode {
		  background-color: #303030;
		  color: white;
		}
	</style>
<button onclick="myFunction()">Toggle dark mode</button>
